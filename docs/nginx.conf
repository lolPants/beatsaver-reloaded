server {
  server_tokens off;

  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location ~* \.(?:manifest|appcache|html?|xml|json)$ {
    expires -1;
  }

  location ~* \.(?:css|js)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  location ~* \.(?:png|jpg|jpeg|svg|gif)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public";
  }
}
